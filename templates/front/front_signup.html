{% from 'common/_macros.html' import static %}
{% extends 'front/front_base.html' %}
{% block title %}
注册
{% endblock %}
{% block head %}
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
    <script src="{{ static('front/js/front_signup.js') }}"></script>
{% endblock %}
{% block h2_block %}
    注册账号
{% endblock %}
{% block sign_box %}
            <div class="form-group">
                <div class="input-group">
                <input type="text" class="form-control" name="telephone"
                placeholder="手机号码">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="sms-captcha-btn">发送验证码</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
               <input type="text" class="form-control" name="sms_captcha"
                placeholder="短信验证码">
            </div>
            <div class="form-group">
               <input type="text" class="form-control" name="username"
                placeholder="用户名">
            </div>
            <div class="form-group">
               <input type="password" class="form-control" name="password1"
                placeholder="密码">
            </div>
            <div class="form-group">
               <input type="password" class="form-control" name="password2"
                placeholder="确认密码">
            </div>
            <div class="form-group">
                <div class="input-group">
                <input type="text" class="form-control" name="graph_captcha"
                placeholder="图形验证码">
                    <span class="input-group-addon captcha-addon">
                        <img id='captcha-img' class="captcha-img" src="{{ url_for('common.graph_captcha') }}" alt="">
                    </span>
                </div>
                </div>

                <div class="form-group">
                <button class="btn btn-warning btn-block" id="submit-btn">
                    立即登录
                </button>
            </div>
{% endblock %}
