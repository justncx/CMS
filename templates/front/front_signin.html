{% from 'common/_macros.html' import static %}
{% extends 'front/front_base.html' %}

{% block title %}
登录
{% endblock %}
{% block head %}
    <script src="{{ static('front/js/front_signin.js') }}"></script>

{% endblock %}
{% block h2_block %}
登录
{% endblock %}
{% block sign_box %}
    <div class="form-group">
       <input type="text" class="form-control" name="telephone"
        placeholder="手机号码">
    </div>
    <div class="form-group">
       <input type="password" class="form-control" name="password"
        placeholder="密码">
    </div>
    <div class="checkbox">
    <label>
        <input type="checkbox" name="remember" value="1">记住我
    </label>
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block" id="submit-btn">
                    立即登录
                </button>
    </div>

    <div class="form-group">
        <a href="{{ url_for('front.signup') }}" class="signup-link">没有账号?立即注册</a>
        <a href="#" class="restpwd-link" style="float: right">找回密码</a>
    </div>
{% endblock %}
